<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
  <div class="col-5">
	<div class="container">
		<div class="card">
			<div class="card-header bg-info text-center text-white">
				<h3>Fatture</h3>
			</div>
			<div class="card-body">
				<table class="table table-hover">
					<tr class="bg-dark text-white">
						<th>ID</th>
						<th>Nome</th>
						<th>Localit√†</th>
						<th>Importo</th>
						<th>Mod/Canc</th>
					</tr>
					<tr th:each="ob:${list}">
						<td th:text=${ob.id}></td>
						<td th:text=${ob.nome}></td>
						<td th:text=${ob.localita}></td>
						<td th:text=${ob.totalefattura}></td>
						<td><a th:href="@{/fatture/delete(id=${ob.id})}" class= "btn btn-danger">CANCELLA <i class="fa fa-trash-o" aria-hidden="true"></i></a> |
						    <a th:href="@{/fatture/edit(id=${ob.id})}" class="btn btn-warning">MODIFICA <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
					</tr>
				</table>
				<a th:href="@{/fatture/register}" class= "btn btn-success ">Fattura <i class="fa fa-plus-square" aria-hidden="true"></i></a> 
				<a th:href="@{/fatture/}" class= "btn btn-primary">Home</a>
			</div>
			<div class="card-footer bg-white text-success" th:if="${message!=null}">
				<span th:text="${message}"></span>
			</div>
		</div>
	</div></div>
</body>
</html>
